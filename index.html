<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script src="script.js" defer></script>

    <title>CrossFit Tsar</title>
</head>

<body>
    <main>
        <!-- HEADER -->
        <header class="header" id="header">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                  <a class="navbar-item" href="https://bulma.io">
                    <h1 class="header__logo">CrossFit Tsar</h1>
                  </a>
              
                  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="true" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-end">
                      <a class="navbar-item">
                        Home
                      </a>
                      <a class="navbar-item">
                        Sobre o CrossFit
                      </a>
                      <a class="navbar-item">
                        Planos
                      </a>
                      <a class="navbar-item">
                        Contato
                      </a>
                    </div>
            </nav>
        </header>

        <!-- HOME -->
        <section class="section" id="section">
          <div class="home__bg">
            <div class="home__data">
              <h2 class="title"> <span class="span__contrast">Time</span>  <br> Get <span class="span__contrast">fit</span></h2>

              <div class="home__description">
                <p class="subtitle">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nesciunt, fugit?.</p>

                <button class="button home__button">Contate nos</button>
              </div>
            </div>
          </div>

    </main>

</html>
